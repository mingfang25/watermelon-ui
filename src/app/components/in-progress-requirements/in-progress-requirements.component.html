<div class = "col-md-4">
  <div class='table-responsive'>
  <table class="table table-hover table-bordered">
    <tr class="requirement_type">
      <th colspan="4">{{type}}</th>
    </tr>
    <tr>
      <th>Requirement</th>
      <th>Assigned To</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let requirement of inProgressRequirements">
      <td>{{requirement.title}}</td>
      <td>{{requirement.assigned_to}}</td>
      <td><input type="button" value="Details" class="btn btn-primary" routerLink='/requirements/edit/{{requirement.id}}'></td>
      <td><input type="button" value="Delete" class="btn btn-danger" (click) = deleteRequirement(requirement.id) ></td>
    </tr>
  </table>
</div>
</div>
