<div class = "col-md-4">
  <table class="table table-hover table-bordered">
    <tr>
      <th colspan="3">{{type}}</th>
    </tr>
    <tr *ngFor="let requirement of requirements">
      <td>{{requirement.name}}</td>
      <td>{{requirement.description}}</td>
      <td><input type="button" value="Delete" class="btn btn-danger" onclick="cancel()"></td>
    </tr>
    <tr>
        <td colspan="3">
          <input type="submit" value="Add Requirement" class="btn btn-primary">
        </td>
      </tr>
  </table>
</div>
